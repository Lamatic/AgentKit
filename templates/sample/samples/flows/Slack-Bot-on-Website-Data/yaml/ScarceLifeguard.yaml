      text: >-
        ### **‚ñ∂Ô∏è Try it out**


        1. **üí¨ Trigger via Slack Command**  

        ### _This flow starts when a user sends a message in Slack using the
        defined command (e.g.,_ `/ask`_)._  

        The trigger node captures the user's query and sends it into the flow.  

        ### Example:


        ### /ask What are the key points from our sales handbook?  


        1. **üß† RAG Node**  

        ### _Your query is processed through the RAG pipeline._


        ### The text from Slack (`{{triggerNode_1.output.text}}`) becomes the
        **query**.


        ### The system searches your connected **Vector DB (TestDB)** for
        relevant context documents.


        ### The retrieved content is passed to the **LLM (GPT-4o-mini)** for a
        context-aware response.


        1. **üíå Slack Response Node**


        ### _The generated answer is automatically posted back to the same Slack
        channel_  

        ‚Üí Using `{{RAGNode_555.output.modelResponse}}` as the message text.


        ---


        ### **‚ñ∂Ô∏è Test it üëáüèª**


        ### **Option A:** Type `/ask <your query>` directly in the configured
        Slack channel  

        **Option B:** Use the ‚ÄúRun Flow‚Äù button to simulate a manual trigger


        ---


        ### üß≠ \_Once it runs, check the Slack channel to see the model‚Äôs
        response posted in real-time.
